- title: "Cosa facciamo"
  url: "#Cosa"
  id: "Cosa"
  text: 'Trasformiamo il patrimono dati da bene intangibile in attivit√† e servizi. Miglioriamo la conoscenza interna alle strutture e creiamo relazioni distribuendo una parte del patrimonio dati con licenze che ne permettono il riuso. <ul class="list pl3"><li><b>Data management</b>: gestiamo con infrastrutture leggere e modulari i dati documentali, fotografici e geografici di archivi pubblici e privati.</li><li><b>Open business model</b>: creiamo dei modelli che usano anche le licenze aperte per distribuire parte del patrimonio dati per trovare nuovi mercati.</li><li><b>Consulenza filosofica</b>: Aiutamo a gestire problemi complessi, sviluppando un livello ottimale di analisi e di chiarezza nel ragionamento.</li>'
