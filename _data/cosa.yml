- title: "Cosa facciamo"
  url: "#Cosa"
  id: "Cosa"
  text: 'Ci piace trasformare il patrimono dati da bene intangibile in attività e servizi con la logica filosofica e i modelli economici della conoscenza, creando rapporti rilassati ed efficienti tra le persone e le attività. <ul class="list pl2"><li><b>Data management</b>: gestiamo con infrastrutture leggere e modulari i dati documentali, fotografici e geografici di archivi pubblici e privati.</li><li><b>Open business model</b>: creiamo dei modelli che usano la distribuzione aperta e selezionata dei dati dei nostri clienti per aprire nuovi mercati e attrarre nuovi clienti.</li><li><b>Consulenza filosofica</b>: Aiutamo i nostri clienti a raggiungere un livello ottimale di analisi e di chiarezza nel ragionamento , per comprendere e gestire problemi complessi.</li>'
