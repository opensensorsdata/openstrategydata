- title: "Cosa facciamo"
  url: "#Cosa"
  id: "Cosa"
  text: '<ul class="list pl0"><li><b>Data management</b>: gestiamo con infrastrutture leggere e modulari i dati documentali, fotografici e geografici di archivi pubblici e privati.</li><li><b>Open business model</b>: creiamo dei modelli che usano anche le licenze aperte per distribuire parte del patrimonio dati per trovare nuovi mercati e per creare nuovi prodotti e servizi.</li><li><b>Industrial Humanities</b>: aiutiamo a sviluppare un livello ottimale di analisi dei problemi, e di chiarezza nel ragionamento nella gestione delle imprese.</li>'
