- title: "Chi è OSD opensensorsdata srl"
  url: "#Chi"
  id: "Chi"
  text: 'Siamo Luca Corsato, Simone Cortesi e Andrea Raimondi e dal 2010 circa ci occupiamo di dati. Nel 2015 fondiamo OSD per distribuire dati da sensori, perciò il <i>sensors</i> nel nome; poiché i sensori sono ovunque - anche nelle persone - con altri complici abbiamo ampliato la ricerca e le attività sulla gestione completa del patrimonio dati per qualsiasi fonte e settore.'
