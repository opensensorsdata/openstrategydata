- title: "Chi è OSD - opensensorsdata srl"
  url: "#Chi"
  id: "Chi"
  text: 'Noi siamo Luca Corsato, Simone Cortesi e Andrea Raimondi e dal 2010 circa ci occupiamo di dati. Nel 2015 fondiamo OSD e iniziamo con modelli per dati da sensori, perciò il <i>sensors</i> nel nome; poiché i sensori sono ovunque - anche nelle persone - abbiamo ampliato le attività e la ricerca sulla gestione completa del patrimonio dati per qualsiasi fonte e settore.'
