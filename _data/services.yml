- title: "Cosa Facciamo"
  url: "#Cosa"
  id: "Cosa"
  text: "OSD vuole aiutare a cambiare e migliorare il rapporto con i dati attraverso la logica e i modelli economici della economia della conoscenza, creando rapporti rilassati ed efficienti tra le persone e le attivit√†. Con i nostri clienti usiamo il metodo agile nel project managament per ottimizzare i tempi e l'individuazione dei problemi, fornendo moduli di servizi per il patrimonio dati.<ul><li><i>Data management</i>: gestiamo con infrastrutture leggere e modulari i dati documentali, fotografici e geografici di archivi pubblici e aziendali.</li><li><i>Open business model</i>: creiamo dei modelli che usano la distribuzione aperta e selezionata dei dati dei nostri clienti per aprire nuovi mercati e attrarre nuovi clienti.</li><li><i>Consulenza filosofica</i>: Aiutamo i nostri clienti a raggiungere un livello ottimale di analisi e di chiarezza nel ragionamento , per comprendere e gestire problemi complessi.</li>"
