- title: "Come facciamo"
  url: "#Come"
  id: "Come"
  text: 'Abbiamo tre approcci ai problemi: <br><ul class="list pl0"><li><b>Consiglio</b>: una veloce analisi del problema o un parere specialistico su riuso dati, licenze e modelli di business <i>150€/ora + IVA</i>.</li><li><b>Modello</b>: costruiamo un Business Model, la documentazione e il Business model Canvas (anche in modalità Open Business Model) <i>1000€/giorno + IVA</i>.</li><li><b>Progetto</b>: analizziamo lo stato di fatto, facciamo il business model, individuiamo le attività e ne organizziamo la partenza <i>3400€/4 giorni + IVA</i>.</li>'
