  text: "Ci piace suddividere i lavori in fasi per ridurre i costi e non perdere tempo nostro e dei clienti. Aiutiamo a generare valore economico e sociale dai dati con la logica filosofica e i modelli economici della conoscenza, creando rapporti rilassati ed efficienti tra le persone e le attivit√†. Usiamo il metodo agile sia per i progetti che per i contratti per ottimizzare i costi, i tempi e l'individuazione dei problemi.<ul><li><i>Data management</i>: gestiamo con infrastrutture leggere e modulari i dati documentali, fotografici e geografici di archivi pubblici e aziendali.</li><li><i>Open business model</i>: creiamo dei modelli che usano la distribuzione aperta e selezionata dei dati dei nostri clienti per aprire nuovi mercati e attrarre nuovi clienti.</li><li><i>Consulenza filosofica</i>: Aiutamo i nostri clienti a raggiungere un livello ottimale di analisi e di chiarezza nel ragionamento , per comprendere e gestire problemi complessi.</li>"
