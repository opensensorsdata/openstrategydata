- title: "Come facciamo"
  url: "#Come"
  id: "Come"
  text: 'Abbiamo tre approcci ai problemi: <br><ul class="list pl0"><li><b>Consiglio</b>: Una veloce analisi del problema o un parere specialistico su riuso dati, licenze e modelli di business <i>150€/ora + IVA</i>.</li><li><b>Business model</b>: Costruiamo assieme un Business Model, la documentazione e il Business model Canvas (anche in modalità Open Business Model) <i>1000€/giorno + IVA</i>.</li><li><b>Progettazione</b>: facciamo analisi, il business model, individuiamo le attività e ne organizziamo la partenza <i>3400€/4 giorni + IVA</i>.</li>'
